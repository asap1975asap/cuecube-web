<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUECUBE • Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="checkout">
  <header class="site-top">
    <div class="topbar container">
      <a class="brand" href="products.html">
        <img src="img/logo-cuecube.png" alt="CUECUBE" class="brand-logo" />
      </a>
      <nav class="top-links">
        <button id="logoutBtnCheckout" class="link danger">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container two-col">
    <section>
      <h1>Checkout</h1>
      <div class="card">
        <h3>Shipping address</h3>
        <form id="rateForm" class="form-grid">
          <input name="name" placeholder="Contact name" required />
          <input name="company" placeholder="Company (optional)" />
          <input name="street1" placeholder="Street address" required />
          <input name="street2" placeholder="Apt / Suite (optional)" />
          <input name="city" placeholder="City" required />
          <input name="state" placeholder="State (e.g. FL)" required />
          <input name="postalCode" placeholder="ZIP" required />
          <input name="country" placeholder="Country (US)" value="US" required />
          <button class="btn-secondary" id="getRatesBtn" type="button">Calculate Shipping</button>
        </form>
        <div id="ratesBox" class="rates-box"></div>
      </div>
    </section>

    <aside class="cart">
      <h2>Order summary</h2>
      <div id="summaryItems"></div>
      <div class="line"><span>Subtotal</span><strong id="summarySubtotal">$0.00</strong></div>
      <div class="line"><span>Shipping</span><strong id="summaryShipping">$0.00</strong></div>
      <div class="line total"><span>Total</span><strong id="summaryTotal">$0.00</strong></div>
      <form id="checkoutForm">
        <button type="submit" class="btn-primary w-100">Place order request</button>
      </form>
      <p class="tiny">We’ll confirm wholesale discounts and shipping before final charge.</p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
