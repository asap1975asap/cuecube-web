<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Checkout • CueCube</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body data-page="checkout">
  <header class="header">
    <div class="container header-wrap">
      <div class="brand">
        <a href="products.html"><img src="img/logo-cuecube.png" alt="CueCube"/></a>
        <span class="badge">WHOLESALE</span>
      </div>
      <div class="navline" style="margin-left:auto;">
        <button id="logoutBtnCheckout" class="chip" style="cursor:pointer;">Logout</button>
      </div>
    </div>
  </header>

  <main class="container" style="display:grid; grid-template-columns:1fr 380px; gap:20px;">
    <section class="card">
      <h2 style="margin:0 0 14px">Shipping address</h2>
      <form id="checkoutForm">
        <div class="form-row">
          <div style="flex:1;">
            <div class="label">First name</div>
            <input class="input" name="firstName" required/>
          </div>
          <div style="flex:1;">
            <div class="label">Last name</div>
            <input class="input" name="lastName" required/>
          </div>
        </div>

        <div class="label">Company (optional)</div>
        <input class="input" name="company"/>

        <div class="label">Address line 1</div>
        <input class="input" name="address1" required/>

        <div class="label">Address line 2</div>
        <input class="input" name="address2"/>

        <div class="form-row">
          <div>
            <div class="label">City</div>
            <input class="input" name="city" required/>
          </div>
          <div>
            <div class="label">State</div>
            <input class="input" name="state" required/>
          </div>
        </div>

        <div class="form-row">
          <div>
            <div class="label">Postal code</div>
            <input class="input" name="postalCode" required/>
          </div>
          <div>
            <div class="label">Country</div>
            <input class="input" name="country" value="US" required/>
          </div>
        </div>

        <div class="label">Email</div>
        <input class="input" name="email" type="email" required/>

        <div class="label">Phone</div>
        <input class="input" name="phone" required/>

        <div class="label" style="margin-top:16px;">Shipping options</div>
        <div id="ratesBox" class="card" style="padding:12px; background:#0c1815">
          <div style="color:#9fb7ad">Enter address to load live rates…</div>
        </div>

        <button class="btn" type="submit">Place order request</button>
      </form>
    </section>

    <aside class="sidebar">
      <div class="card">
        <h3 style="margin:4px 0 10px">Order summary</h3>
        <div id="summaryItems"></div>
        <div class="total"><span>Total (items)</span><strong id="summaryTotal">$0.00</strong></div>
      </div>
    </aside>
  </main>

  <footer class="footer">© 2025 CueCube</footer>
  <script src="script.js"></script>
</body>
</html>
